<head>
  <link href="https://bootswatch.com/4/solar/bootstrap.min.css" rel="stylesheet"/>
  <title>Themoviedb</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> info}}
  {{> home}}
  {{> recherche}}
</body>


<template name="hello">
</template>

<template name="info">
</template>

<template name="home">

    <h1>Movies List</h1>
    {{#each movies}}
    <img src="https://www.themoviedb.org/t/p/w440_and_h660_face{{poster_path}}">
    <div class="card text-white bg-success mb-3" style="max-width: 30rem;">
  <div class="card-header">{{title}}</div>
  
    <li class="card-text">{{overview}}</li>
  </div>
        <button class="btn btn-primary" data-id="{{id}}">Like</button>
        <p>Like: {{like}}</p>
    {{/each }}

</template>

<template name="recherche">
    <form>
        <input type="text" placeholder="Recherche ..." name="Tag">
        <input type="submit" value="Recherche">
        <h1>Recherche</h1>
            <h3>{{page}}</h3>
    </form>

    <p>{{searchhh}}</p>

</template>
