<head>
    <title>Themoviedb</title>
</head>

<template name="recherche">
    <form>
        <input type="text" placeholder="Recherche ..." name="Tag">
        <input type="submit" value="Recherche">
        <h1>Recherche</h1>
        {{#each search}}
            <h3>{{title}}</h3>
            <li>{{overview}}</li>
            <img src="https://www.themoviedb.org/t/p/w440_and_h660_face{{poster_path}}">
        {{/each }}
    </form>

    <p>{{searchhh}}</p>

</template>
